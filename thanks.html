<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanks for pledging — fortune0</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --gold: #D4AF37;
      --gold-rgb: 212, 175, 55;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .orb {
      position: fixed;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(var(--gold-rgb), 0.3), transparent 70%);
      border-radius: 50%;
      filter: blur(100px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 500px;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      background: var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto 2rem;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      color: rgba(255,255,255,0.6);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.9rem 1.75rem;
      border-radius: 100px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--gold);
      color: #000;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(var(--gold-rgb), 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
    }

    .btn-secondary:hover {
      background: rgba(var(--gold-rgb), 0.1);
    }

    .note {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="orb"></div>

  <div class="content">
    <div class="checkmark">✓</div>
    <h1>You're a believer</h1>
    <p>
      Your pledge helps this idea survive. If it reaches the threshold,
      you'll be part of something real. If not, you'll get your money back.
    </p>

    <div class="actions">
      <a href="/ideas.html" class="btn btn-primary">Browse more ideas</a>
      <a href="/" class="btn btn-secondary">Back to home</a>
    </div>

    <p class="note">
      Receipt sent to your email. Questions? matt@fortune0.com
    </p>
  </div>
</body>
</html>
