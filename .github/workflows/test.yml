name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run core tests (58 assertions)
        run: python3 run_tests.py

      - name: Run referral tests (30 assertions)
        run: python3 test_referral.py
