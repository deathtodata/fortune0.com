<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fortune0 — Ideas that survive</title>
  <meta name="description" content="Time-limited communities around ideas. They expire unless people pledge to keep them alive.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --gold: #D4AF37;
      --gold-rgb: 212, 175, 55;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      overflow-x: hidden;
      cursor: crosshair;
    }

    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      max-width: 900px;
    }

    .tagline {
      font-size: clamp(0.75rem, 2vw, 0.9rem);
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--gold);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease 0.5s forwards;
    }

    .title {
      font-size: clamp(4rem, 18vw, 12rem);
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 0.85;
      margin-bottom: 2rem;
      background: linear-gradient(
        135deg,
        #fff 0%,
        #fff 40%,
        var(--gold) 50%,
        #fff 60%,
        #fff 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite, fadeIn 1s ease 0.2s forwards;
      opacity: 0;
    }

    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    .subtitle {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      font-weight: 300;
      color: rgba(255,255,255,0.6);
      max-width: 600px;
      margin: 0 auto 3rem;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 1s ease 0.8s forwards;
    }

    .subtitle strong {
      color: #fff;
      font-weight: 500;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .cta-container {
      opacity: 0;
      animation: fadeIn 1s ease 1.1s forwards;
    }

    .email-form {
      display: flex;
      gap: 0;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 60px;
      padding: 6px;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }

    .email-form:focus-within {
      border-color: var(--gold);
      box-shadow: 0 0 40px rgba(var(--gold-rgb), 0.2);
    }

    .email-form input {
      flex: 1;
      min-width: 280px;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      background: transparent;
      border: none;
      color: #fff;
      outline: none;
    }

    .email-form input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .email-form button {
      padding: 1rem 2rem;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: inherit;
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .email-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(var(--gold-rgb), 0.5);
    }

    .concept {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 3rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: rgba(255,255,255,0.3);
      opacity: 0;
      animation: fadeIn 1s ease 1.5s forwards;
    }

    .concept span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .concept .dot {
      width: 6px;
      height: 6px;
      background: var(--gold);
      border-radius: 50%;
    }

    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(var(--gold-rgb), 0.3), transparent 70%);
      top: -200px;
      right: -200px;
      animation: float1 20s ease-in-out infinite;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(var(--gold-rgb), 0.2), transparent 70%);
      bottom: -100px;
      left: -100px;
      animation: float2 25s ease-in-out infinite;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(100, 100, 255, 0.15), transparent 70%);
      top: 50%;
      left: 20%;
      animation: float3 18s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-50px, 50px) scale(1.1); }
      66% { transform: translate(30px, -30px) scale(0.95); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(80px, -40px) scale(1.15); }
    }

    @keyframes float3 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-60px, 60px); }
    }

    /* Mouse follower */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(var(--gold-rgb), 0.15), transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s;
      filter: blur(40px);
    }

    @media (max-width: 640px) {
      .email-form {
        flex-direction: column;
        border-radius: 16px;
      }
      .email-form input {
        min-width: auto;
        text-align: center;
      }
      .email-form button {
        border-radius: 12px;
      }
      .concept {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="cursor-glow" id="cursor-glow"></div>

  <div id="canvas-container"></div>

  <div class="content">
    <div class="hero">
      <p class="tagline">Ideas that survive</p>
      <h1 class="title">fortune0</h1>
      <p class="subtitle">
        Time-limited communities around ideas.<br>
        <strong>They expire unless people pledge to keep them alive.</strong>
      </p>

      <div class="cta-container">
        <form class="email-form" id="form">
          <input type="email" name="email" placeholder="your@email.com" required>
          <button type="submit">Get early access</button>
        </form>
        <p style="margin-top: 1.5rem;"><a href="/ideas.html" style="color: var(--gold); text-decoration: none; font-size: 0.95rem; opacity: 0.9;">Browse ideas →</a></p>
      </div>
    </div>
  </div>

  <div class="concept">
    <span><span class="dot"></span>Ephemeral by default</span>
    <span><span class="dot"></span>Pledge to persist</span>
    <span><span class="dot"></span>Ideas compete</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Mouse follower
    const cursorGlow = document.getElementById('cursor-glow');
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let currentX = mouseX;
    let currentY = mouseY;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * 0.08;
      currentY += (mouseY - currentY) * 0.08;
      cursorGlow.style.left = currentX + 'px';
      cursorGlow.style.top = currentY + 'px';
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Three.js particle field
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // Particles
    const particleCount = 2000;
    const positions = new Float32Array(particleCount * 3);
    const velocities = new Float32Array(particleCount * 3);
    const colors = new Float32Array(particleCount * 3);

    const goldColor = new THREE.Color(0xD4AF37);
    const whiteColor = new THREE.Color(0xffffff);

    for (let i = 0; i < particleCount; i++) {
      const i3 = i * 3;

      // Position in a sphere
      const radius = 15 + Math.random() * 25;
      const theta = Math.random() * Math.PI * 2;
      const phi = Math.acos(2 * Math.random() - 1);

      positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
      positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
      positions[i3 + 2] = radius * Math.cos(phi);

      // Velocity
      velocities[i3] = (Math.random() - 0.5) * 0.02;
      velocities[i3 + 1] = (Math.random() - 0.5) * 0.02;
      velocities[i3 + 2] = (Math.random() - 0.5) * 0.02;

      // Color - mix of gold and white
      const mixRatio = Math.random();
      const color = mixRatio < 0.3 ? goldColor : whiteColor;
      colors[i3] = color.r;
      colors[i3 + 1] = color.g;
      colors[i3 + 2] = color.b;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
      size: 0.08,
      vertexColors: true,
      transparent: true,
      opacity: 0.8,
      sizeAttenuation: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // Connection lines
    const lineGeometry = new THREE.BufferGeometry();
    const linePositions = new Float32Array(particleCount * 6);
    lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));

    const lineMaterial = new THREE.LineBasicMaterial({
      color: 0xD4AF37,
      transparent: true,
      opacity: 0.1
    });

    const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
    scene.add(lines);

    camera.position.z = 30;

    // Mouse interaction
    let targetRotationX = 0;
    let targetRotationY = 0;

    document.addEventListener('mousemove', (e) => {
      targetRotationY = (e.clientX / window.innerWidth - 0.5) * 0.5;
      targetRotationX = (e.clientY / window.innerHeight - 0.5) * 0.3;
    });

    // Animation
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.001;

      // Rotate particles
      particles.rotation.y += (targetRotationY - particles.rotation.y) * 0.02;
      particles.rotation.x += (targetRotationX - particles.rotation.x) * 0.02;
      particles.rotation.z = Math.sin(time) * 0.1;

      // Update particle positions
      const pos = geometry.attributes.position.array;
      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        pos[i3] += velocities[i3];
        pos[i3 + 1] += velocities[i3 + 1];
        pos[i3 + 2] += velocities[i3 + 2];

        // Boundary check - wrap around
        const dist = Math.sqrt(pos[i3]**2 + pos[i3+1]**2 + pos[i3+2]**2);
        if (dist > 45) {
          const scale = 15 / dist;
          pos[i3] *= scale;
          pos[i3 + 1] *= scale;
          pos[i3 + 2] *= scale;
        }
      }
      geometry.attributes.position.needsUpdate = true;

      // Update connection lines (connect nearby particles)
      const linePos = lineGeometry.attributes.position.array;
      let lineIndex = 0;
      const maxConnections = 200;

      for (let i = 0; i < particleCount && lineIndex < maxConnections * 6; i += 10) {
        const i3 = i * 3;
        for (let j = i + 10; j < particleCount && lineIndex < maxConnections * 6; j += 10) {
          const j3 = j * 3;
          const dx = pos[i3] - pos[j3];
          const dy = pos[i3 + 1] - pos[j3 + 1];
          const dz = pos[i3 + 2] - pos[j3 + 2];
          const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

          if (dist < 5) {
            linePos[lineIndex++] = pos[i3];
            linePos[lineIndex++] = pos[i3 + 1];
            linePos[lineIndex++] = pos[i3 + 2];
            linePos[lineIndex++] = pos[j3];
            linePos[lineIndex++] = pos[j3 + 1];
            linePos[lineIndex++] = pos[j3 + 2];
          }
        }
      }
      lineGeometry.attributes.position.needsUpdate = true;
      lineGeometry.setDrawRange(0, lineIndex / 3);

      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Form
    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.querySelector('input').value;
      alert('Thanks! We\'ll reach out to ' + email);
      e.target.reset();
    });
  </script>
</body>
</html>
